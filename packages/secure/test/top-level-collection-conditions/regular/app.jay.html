<html>
<head>
    <link rel="import" href="./counter" names="Counter"/>
    <script type="application/yaml-jay">
data:
    cond: boolean
    initialCount: number
    counters:
    -  id: string
       initialCount: number
    </script>
</head>
<body>
<div>
    <Counter if="cond" title="conditional counter" initialCount="{initialCount}" id="cond"/>
    <Counter forEach="counters" trackBy="id" title="collection counter {id}" initialCount="{initialCount}" id="{id}"/>
</div>
</body>
</html>
