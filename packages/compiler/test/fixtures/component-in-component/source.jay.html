<html>
<head>
    <script type="application/yaml-jay">
imports:
  ../counter/counter:
  - symbol: Counter
  ../counter/generated:
  - symbol: CounterViewState
    as: CounterData
data:
  count1: number
  count2: number
  count3: number
  count4: CounterData
    </script>
</head>
<body>
<div>
    <Counter ref="counter1" initialValue={count1} />
    <Counter initialValue="{count2} + 2" />
    <Counter initialValue="{count1} + {count2}"/>
    <Counter initialValue="12"/>
    <Counter initialValue="{count4.count}"/>
</div>
</body>
</html>
