<html>
<head>
    <script type="application/yaml-jay">
data:
    text1: string
    text2: string
    text3: string
    cond: enum(one | two | three)
    </script>
</head>
<body>
<div>
    <div style="color:red" if="cond == one">{text1}</div>
    <div style="color:red" if="cond == two">{text2}</div>
    <div style="color:green" if="cond != one">{text3}</div>
</div>
</body>
</html>
