<html>
<head>
    <script type="application/yaml-jay">
imports:
  ./table:
  - symbol: Table
    as: TableComp
data:
  size: number
  updates: number
    </script>
</head>
<body>
<div>
    <div><label for="size"/>Size of the table to generate: </label><input id="size" ref="size" value="{size}"></div>
    <div><label for="updates"/>Number of updates at each cycle: </label><input id="updates" ref="updates" value="{updates}"></div>
    <button ref="run">run</button>
    <TableComp ref="table" size="{size}"/>
</div>
</body>
</html>
