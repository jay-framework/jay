<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart + WebMCP Example</title>
    <script type="module" src="./lib/index.ts"></script>
    <style>
      #webmcp-status {
        margin-top: 20px;
        padding: 16px;
        border-radius: 8px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        line-height: 1.5;
      }
      .status-supported {
        background: #e8f5e9;
        border: 1px solid #a5d6a7;
        color: #2e7d32;
      }
      .status-supported a {
        color: #1b5e20;
      }
      .status-unsupported {
        background: #fbe9e7;
        border: 1px solid #ef9a9a;
        color: #c62828;
      }
      .status-unsupported a {
        color: #b71c1c;
      }
      #webmcp-status p {
        margin: 4px 0;
      }
      #webmcp-status p:first-child {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div id="target">Loading...</div>
    <div id="webmcp-status">
      <p>Checking for WebMCP support...</p>
    </div>
  </body>
</html>
