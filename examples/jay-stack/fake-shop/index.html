<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <!--app-head-->
  </head>
  <body>
    <div id="target"></div>
    <script type="module">
      import {ReferencesManager, ConstructContext, element as e, childComp} from 'jay-runtime';
      import {makeJayComponent} from 'jay-component';
      <!--app-script-->

      const target = document.getElementById('target');
      const pageComp = makeJayComponent(page.render, page.comp);

      const preRender = () => {
        const [refManager, [refA]] =
                ReferencesManager.for({}, [], [], ['a'], []);
        const render = (viewState) => ConstructContext.withRootContext(
                viewState, refManager,
                () => e('div', {}, [
                  childComp(pageComp, (vs) => ({title: 'My Scrum Board'}), refA())
                ]))
        return [refManager.getPublicAPI(), render];
      }

      const [refs, render] = preRender();
      const app = render()
      target.appendChild(app.dom);
    </script>
  </body>
</html>
