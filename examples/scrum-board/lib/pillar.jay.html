<html>
  <head>
    <link rel="import" href="./task" names="TaskProps, Task" />
    <link rel="import" href="./task.jay.html.d" names="TaskViewState" />
    <script type="application/yaml-jay">
      data:
        title: string
        taskData:
        - id: string
          taskProps: TaskProps
    </script>
  </head>
  <body>
    <div class="pillar">
      <h2 class="pillar-title">{title}</h2>
      <div class="task-list">
        <Task forEach="taskData" trackBy="id" props="{taskProps}" ref="tasks" />
      </div>
    </div>
  </body>
</html>
