<html>
  <head>
    <script type="application/yaml-jay">
      data:
        title: string
        description: string
        isTop: boolean
        isBottom: boolean
        hasNext: boolean
        hasPrev: boolean
    </script>
  </head>
  <body>
    <div class="task">
      <h3 class="task-title">{title}</h3>
      <p class="task-description">{description}</p>
      <div class="action-buttons">
        <button class="action-button prev" ref="prev" disabled="{!hasPrev}">Move to Previous</button>
        <button class="action-button next" ref="next" disabled="{!hasNext}">Move to Next</button>
        <button class="action-button up" ref="up" disabled="{isTop}">Up</button>
        <button class="action-button down" ref="down" disabled="{isBottom}">Down</button>
      </div>
    </div>
  </body>
</html>
