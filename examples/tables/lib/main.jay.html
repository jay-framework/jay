<html>
<head>

    <link rel="import" href="./table-fixed-immer/table-host" names="TableFixedImmerHost"/>
    <link rel="import" href="./table-fixed-immutable/table-host" names="TableFixedImmutableHost"/>
    <link rel="import" href="./table-fixed-mutable/table-host" names="TableFixedMutableHost"/>
    <link rel="import" href="./table-immer/table-host" names="TableImmerHost"/>
    <link rel="import" href="./table-immutable/table-host" names="TableImmutableHost"/>
    <link rel="import" href="./table-mutable/table-host" names="TableMutableHost"/>
    <script type="application/yaml-jay">
data:
  cycles: number
  selectedExample: enum(mutable | immutable | immer | fixedMutable | fixedImmutable | fixedImmer)
  progress: string
  examples:
    - value: string
      name: string
    </script>
</head>
<body>
<div>
    <div class="title">Jay Table Benchmarks - the Jay Project</div>
    <div class="select-example">
        <label for="choose-example">Select table example to view</label>
        <select id="choose-example" ref="choose-example">
            <option forEach="examples" trackBy="value" value="value">{name}</option>
        </select>
    </div>
    <div class="cycles"><label for="cycles">Select number of cycles</label><input id="cycles" value="{cycles}" ref="cycles"/></div>
    <div class="progress">{progress}</div>
    <button ref="run">run</button>
    <div class="stage">
        <TableFixedImmerHost ref="tableFixedImmer" if="selectedExample === fixedImmer" cycles="{cycles}"/>
        <TableFixedImmutableHost ref="tableFixedImmutable" if="selectedExample === fixedImmutable" cycles="{cycles}"/>
        <TableFixedMutableHost ref="tableFixedMutable" if="selectedExample === fixedMutable" cycles="{cycles}"/>
        <TableImmerHost ref="tableImmer" if="selectedExample === immer" cycles="{cycles}"/>
        <TableImmutableHost ref="tableImmutable" if="selectedExample === immutable" cycles="{cycles}"/>
        <TableMutableHost ref="tableMutable" if="selectedExample === mutable" cycles="{cycles}"/>
    </div>
</div>
</body>
</html>
